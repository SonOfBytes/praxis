balancers:
  api:
    80/http/301: https://:443
    443/https: http://api:3000
  proxy:
    80: proxy:3001
    443: proxy:3002
    1080: proxy:3003
    2133: proxy:3000
queues:
  traffic:
    timeout: 5m
services:
  api:
    build:
      path: api
    environment:
      - DEVELOPMENT=false
      - SECRET
  proxy:
    command: bash
    image: ubuntu:16.04
    environment:
      - SECRET
tables:
  proxies:
    indexes:
      - password
      - password-previous
      - heroku-id
  servers:
    indexes:
      - ip
      - type-available
  stats:
    indexes:
      - proxy-month
  traffic:
    indexes:
      - proxy:started

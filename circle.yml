machine:
  environment:
    GOPATH: "/home/ubuntu/go"
    PATH: "$GOPATH/bin:$PATH"
    PROJECT: "github.com/convox/praxis"

dependencies:
  override:
    - mkdir -p ${GOPATH}/src/${PROJECT}
    - rsync -azC --delete ./ ${GOPATH}/src/${PROJECT}

test:
  override:
    - make test:
        pwd: ${GOPATH}/src/${PROJECT}

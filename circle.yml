machine:
  environment:
    GODIST: "go1.7.4.linux-amd64.tar.gz"
    IMPORT_PATH: "github.com/convox/praxis"
    INSTALL_DIR: "$GOPATH/src/github.com/convox/praxis"
  services:
    - docker
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

dependencies:
  cache_directories:
    - ~/download

test:
  override:
    - pwd
    - echo $GOPATH
    - ls -laR $GOPATH
    - go get github.com/convox/praxis/cmd/cx
    - cx test
